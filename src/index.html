<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:400,400&display=swap"
      rel="stylesheet"
    />
    <title>Notion</title>
  </head>
  <body>
    <div class="container">
      <header>
        <nav>
          <div class="left">
            <span class="span-img picon"
              ><img src="./images/ptag.svg" alt="ptag" class="ptag"
            /></span>
            <span class="span-img clock"
              ><i class="uil uil-clock"></i>0min</span
            >
            <span class="span-img profile"
              ><i class="uil uil-user-circle"></i
            ></span>
            <span class="arrow"><i class="uil uil-arrow-down-left"></i>0</span>
          </div>
          <div class="right">
            <i class="uil uil-check-circle"></i>
            <i class="uil uil-cloud"></i>
            <i class="uil uil-ellipsis-v"></i>
            <i class="uil uil-moon"></i>
          </div>
        </nav>
      </header>
      <section class="main">
        <div class="heading">
          <h1>Front-end developer test project</h1>
          <p class="decription">
            My goal is to make a page that looks like Notion. For example, It
            has ability to create H1 text simply by typing / then 1, then typing
            text, and hitting enter.
          </p>
        </div>
        <div class="content"></div>
        <div class="inputSection">
          <input type="text" class="input" placeholder="Type / for blocks" />
        </div>
        <div class="menu hide">
          <h1 class="header">Basic blocks</h1>
          <p class="option">Select Block</p>
          <div class="options"></div>
        </div>
      </section>
      <script type="module" src="./index.js"></script>
    </div>
  </body>
</html>
