<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link
    rel="stylesheet"
    href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
  />
    <link
    href="https://fonts.googleapis.com/css?family=Poppins:400,400&display=swap"
    rel="stylesheet"
  />
    <title>Notion</title>
</head>
<body>
    <header>
        <h1>My notes</h1>
    </header>
   <section class="main">
    <div class="content"></div>
    <div>
        <input type="text" class="input" placeholder="Type / for blocks">
    </div>
    <div class="menu hide">
        <h1 class="header">Add blocks</h1>
        <p class="option">type 1 or 2 to select</p>
        <div class="options">
            <p id="1"><i class="uil uil-text-fields"></i>Heading 1</p>
            <p id="2"><i class="uil uil-text-fields"></i>Heading 2</p>
            <p id="3"><i class="uil uil-text-fields"></i>Heading 3</p>
            <p id="4"><i class="uil uil-text-fields"></i>Heading 4</p> 
            <p id="5"><i class="uil uil-text-fields"></i>Heading 5</p>
            <p id="6"><i class="uil uil-text-fields"></i>Heading 6</p>
            <p id="p"><i class="6uil uil-text-fields"></i>Paragraph</p>
        </div>
    </div>
   </section>
   <script type="module" src="./index.js"></script>
</body>
</html>
